<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Final - Google Clone</title>
  </head>
  <body>
    <!-- Header Starts -->
    <div class="header">
      
      <div class="header__right">
        <span class="material-icons header__apps" style="float: right;"> apps </span>&nbsp;&nbsp;
        <span class="material-icons" style="float: right;" > account_circle </span>
        <a href="#" style="float: right;">Images&nbsp;&nbsp;</a>
        <a href="#" style="float: right;">Gmail&nbsp;&nbsp;</a>
        
      </div>
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="mainBody">
      <center><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" height="150px" style="margin-top:auto;margin-bottom:auto" alt="Google Logo"/></center>

      <br>

      <!-- Search Starts -->
      <div class="search">
        <div class="search__input">
          <center>
            <span class="material-icons"> search </span>
            <input type="text" placeholder="Search here..">
            <span class="material-icons"> mic </span>
          </center>
        </div>

        <br></br>

        <div class="search__buttons">
          <center><button>Google Search</button>
          <button>Youtube</button>
          <button>Gmail</button>
          <button>Facebook</button>
          </center>
        </div>
      </div>
      <!-- Search Ends -->

      
    <!-- Main Body Ends -->
  </body>
</html>
